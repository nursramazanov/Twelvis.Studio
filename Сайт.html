<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рамазанов Нурсултан Закариевич</title>
    <style>
        /* Основной стиль страницы */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Заголовок */
        h1 {
            color: #ff2a2a;
            margin-top: 40px;
        }

        /* Секция с информацией */
        .content {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #cccccc;
        }

        /* Центрирование кнопки */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        /* Стиль кнопки */
        .button {
            background-color: #ff2a2a;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc2222;
        }

        /* Галерея */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Заголовок -->
    <h1>Twelvis.Studio</h1>

    <!-- Контент -->
    <div class="content">
        <p>Здравствуйте! Меня зовут Рамазанов Нурсултан. Я являюсь руководителем студии, которая занимается разработкой интерьеров и предоставляет услуги по ремонту. Мы создаем продуманные и стильные пространства, учитывая все пожелания наших клиентов.</p>
        
        <!-- Кнопка рабочей страницы по центру под текстом -->
        <div class="button-container">
            <a href="https://www.instagram.com/twelvis.studio/" target="_blank" class="button">Twelvis Studio</a>
        </div>
    </div>

    <!-- Галерея изображений -->
    <div class="gallery">
        <img src="Render 01.jpg" alt="Проект 1">
        <img src="Render 02.jpg" alt="Проект 1">
        <img src="Render 03.jpg" alt="Проект 2">
        <img src="Render 04.jpg" alt="Проект 2">
        <img src="Render 05.jpg" alt="Проект 1">
        <img src="Render 06.jpg" alt="Проект 2">
        <!-- Добавьте ссылки на ваши изображения -->
    </div>

</body>
</html>
